<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>{finsweet</h1>
        </div>
        <nav>
            <div class="left-nav">
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Servcies</li>
                    <li>Blog</li>
                    <li>Contact Us</li>
                </ul>
            </div>
            <div class="right-nav">
                <div>
                    <img src="image/Assistance Icon.png" alt="" width="20px">
                </div>
                <div>
                    <p>Road Assistance</p>
                    <p>01234567890</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="left-box">
                <div class="left-box-2">
                    <h1>Get your vehicle <br> service done online <br> at one place</h1>
                    <button>Book a service</button>
                    <div class="time">
                        <div>
                            <img src="image/Icon.png" alt="" >
                        </div>
                        <div>
                            <p style="color: grey; font-size: 10px;">We are open</p>
                            <p style="font-size: 13px;">Monday to Friday 09:00AM to 10:00AM</p>
                        </div>

                    </div>
                </div>
            </div>
            <div class="right-box">
                <div class="service">
                    <img src="image/Service.png" alt="" width="75%">
                </div>
                <div class="rating">
                    <img src="image/Rating.png" alt="" width="75%">
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
